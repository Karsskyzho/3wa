<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Soutien 3</title>
    <link rel="stylesheet" href="soutien4.css" type="text/css">
    <script type="text/javascript" src="soutien4.js"></script>
</head>
<body>
    <h2>Création</h2>
    <form id="formulaire">
        <input type="text"  id="nom" placeholder="nom"><br>
        <input type="number"  id="age" placeholder="age"><br>
        <button type="submit">Créer</button>
    </form>
    
    <h2>Ajouter une matière</h2>
    <form id="matieres">
        <input type="text"  id="matiere" placeholder="matiere"><br>
        Etudiant : <select id="etudiant">
            <option value="">Choisir</option>
        </select><br>
        <button type="submit">Créer</button>
    </form>
    
    <h2>Ajouter une Note</h2>
    <form id="notes">
        <input type="number" id="note" placeholder="note"><br>
        Matière : <select id="courseList">
            <option value="">Choisir</option>
        </select><br>
        Etudiant : <select id="etudiantList">
            <option value="">Choisir</option>
        </select><br>
        <button type="submit">Ajouter</button>
    </form>
    
</body>
</html>
